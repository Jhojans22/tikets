<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="El sitio web de confianza de par comprar tus tikets">
        <meta name="robots" content="index,follow"> 
        <title>Tikets Online</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./estilos/estilo.css" />
        <link rel="stylesheet" href="./estilos/compra.css" />
    </head>
    <body>
        <hader>
            <nav>
                <ul class="Menu-list">
                    <li class="menu-nav-item"><a href="index.html">Inicio</a> </li>
                    <li class="menu-nav-item"><a href="./compra.html">Comprar</a></li>
                    <li class="menu-nav-item"><a href="#">Contacto</a></li>
                    <li class="menu-nav-item"><a href="#">Nosotros</a></li> 
                </ul>             
            </nav>
        </hader>
        <main>
            <section>
                <div class="titulo">
                    <img class ="titulo-img" src="./img/ticket.png" alt="image ticket" />
                    <img class ="titulo-img2" src="./img/ticket.png" alt="image ticket" />
                    <h1 class ="titulo-texto">BIENVENIDO A TIKETS ONLINE</h1>
                 </div>
            </section> 
            <br>
            <div class="form">
                <br action="">
                    <label for="nombre y apellido">
                        <span>Nombre y apellido</span>
                        <br>
                        <input type="text"  name="nombre y apellido" id="nombre" placeholder="Tu nombre y apellido" autocomplete="name" required/>
                    </label> 
                    <br>
                    <br>
                    <label for="Correo">
                        <span>Correo electrónico</span>
                        <br>
                        <input type="email" name="correo" id="Correo" placeholder="Correo electronico" autocomplete="email" required/>
                    </label> 
                    <br>
                    <br>
                    <label for="numero">
                        <span>Número de telefono </span>
                        <br>
                        <input type="text" name="numero" id="numero" placeholder="Tu telefono" autocomplete="tel" required/>
                    </label>
                    <br>
                    <br>
                    <span>Desde</span>
                    <br>
                    <input list="origen" placeholder="Ciudad de salida" required/>
                        <datalist id="origen">
                            <option value="Cali"></option>
                            <option value="Bogota"></option>
                            <option value="Medellin"></option>
                            <option value="Cartagena"></option>
                            <option value="Pasto"></option>
                        </datalist>
                    <br>
                    <br>
                    <span>Hacia</span>
                    <br>
                    <input list="entrada" placeholder="Ciudad de destino" required/>
                        <datalist id="entrada">
                            <option value="Cali"></option>
                            <option value="Bogota"></option>
                            <option value="Medellin"></option>
                            <option value="Cartagena"></option>
                            <option value="Pasto"></option>
                        </datalist>
                    <br>
                    <br>
                    <label for="Dia-salida">
                        <span>Salida</span><br>
                        <input type="datetime-local" id="Dia-salida" required/>
                     </label> 
                    <br>
                    <br>
                    <label for="Dia-llegada">
                        <span>Vuelta</span><br>
                        <input type="datetime-local" id="Dia-llegada" required/>
                    </label>
                    <br>
                    <br>
                    <input type="submit"/>
                    <br></br> 
                </form>
            </div>
        </main> 
        <footer>
            
        </footer> 
    </body>
</html>
